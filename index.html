<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast ☀️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3094380f6f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="city-search">
        <input
          type="search"
          id="city-input"
          class="form-control search-box shadow-sm"
          autofocus="on"
          placeholder="Search for a city..."
        />

        <input
          type="submit"
          id="search-button"
          class="btn btn-primary shadow-sm"
          value="Search"
        />

        <button id="current-location-btn" class="btn btn-success">
          Current
        </button>
      </form>

      <div class="card-deck">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="row">
              <div id="main-info" class="col-6 text-start">
                <h1 id="searched-city" class="card-title"></h1>
                <div class="card-text">
                  <h2 id="current-temp">
                    <span id="current-temp-value"></span>
                    <span id="temp-unit"> °C </span>
                  </h2>
                  <ul id="secondary-info">
                    <li id="current-date-time"></li>
                    <li><span id="weather-description"></span></li>
                    <li>Humidity:<span id="humdity-percentage"> </span></li>
                    <li>Wind:<span id="wind-measurement"> </span></li>
                  </ul>
                </div>
              </div>

              <div class="col-6 text-end justify-content-center text-center">
                <img class="img-responsive" id="todays-icon" src="" alt="" />
              </div>
            </div>

            <div id="weather-forecast"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="icon-container">
      <a
        href="https://github.com/peterannh/weather-app"
        class="github-icon-link"
        target="_blank"
      >
        <i class="fa-brands fa-github fa-2x"></i>
      </a>
    </div>
    <footer>Open-source code by Peter-Ann Higgins</footer>
    <script src="script.js"></script>
  </body>
</html>
